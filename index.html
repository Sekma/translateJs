<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/translate.js"></script>
</head>
<body style="background-color: rgb(232, 232, 232); font-family: Verdana, Geneva, Tahoma, sans-serif;">
    <div style=" margin:auto; width: 500px;">
        <select id="languageSwitcher" style=" margin: 20px auto 100px; width: 60px; height: 30px; background-size: cover; background-position: center;">
            <option value="fr">fr</option>
            <option value="eng">en</option>
            <option value="ar">ar</option>
        </select>
        <div style=" text-align: center; ">
            <h1 data-i18n="title"></h1>
            <h2 data-i18n="smallTitle"></h2>
            <p data-i18n="text"></p>
        </div>
    </div>
</body>
</html>
